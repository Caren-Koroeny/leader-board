<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
   <section id="mainSection">
    <section id="left">
      <p>Recent scores <button id="refresh-btn">Refresh</button></p>
      <section >
        <div id="displayScore">
          <ul id="listcont"></ul>
        </div>
      </section>

    </section>
    <section id="addscoresection">
      <h2>Add your Score</h2>
      <form action="" id="form">
        <input type="text" name="username" id="userName" placeholder="Add your name" required>
        <input type="text" name="userscore" id="Score" placeholder="Your score" required>
        <button type="submit" id="getScores"> Submit </button>
      </form>

    </section>

   </section>
  </main>
  
</body>
</html>
