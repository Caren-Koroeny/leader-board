<html lang="en">

  <title>Document</title>
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
   <section id="mainSection">
    <section id="left">
      <p>Recent scores <button>Refresh</button></p>
      <section>
        <ul>
          <li>Name:  500</li>
          <li>Name: 450</li>
          <li>Name: 350</li>
          <li>Name: 250</li>
          <li>Name: 770</li>
          <li>Name: 420</li>
          <li>Name: 300</li>
        </ul>
      </section>

    </section>
    <section id="addscoresection">
      <h2>Add your Score</h2>
      <form action="">
        <input type="text" name="username" id="userName" placeholder="Add your name">
        <input type="text" name="userscore" id="Score" placeholder="Your score">
        <button type="submit"> Submit </button>
      </form>

    </section>

   </section>
  </main>
  
</body>
